<div class="panel panel-default ng-scope shadow-lg p-3 mb-5 bg-white rounded ">
	<div class="panel-heading" style="margin-top: -10px; margin-left: -10px; margin-right: -10px"><strong>Crea domanda e invia email</strong> <span class="badge ng-binding"></span></div><div class="panel-body">
		<div class="input-group input-group-sm" style="width: 100%; padding-bottom: 8px">
			<div>
				<div style="margin-left: 10px; ">
					<div class="form-group">
						<table>
							<tr><th colspan="2"><label for="sondaggio">Sondaggio</label></th></tr>
							<tr>
								<td><select style="width: 600px" class="form-control" id="sondaggio" name="sondaggio" ng-options="s.TitoloSondaggio + ' ' + s.SottoTitoloSondaggio for s in Sondaggi track by s.IdSondaggio" ng-model="selectedSondaggio" ng-required="true" ng-change="updatedomande(selectedSondaggio)"></select></td>
								<td>&nbsp;&nbsp;{{selectedSondaggio.DescrizioneSondaggio}}</td>
							</tr>
						</table>
					</div>
					<div class="form-group">
						<table>
							<tr><th colspan="2"><label for="domanda">Domanda</label></th></tr>
							<tr>
								<td><select ng-disabled="!selectedSondaggio" style="width: 600px" class="form-control" id="domanda" name="domanda" ng-options="d.TitoloDomanda for d in Domande track by d.IdDomanda" ng-model="selectedDomanda" ng-required="true"></select></td>
								<td>&nbsp;&nbsp;{{selectedDomanda.IdDomanda}}</td>
							</tr>
						</table>
					</div>
					<div class="form-group">
						<table>
							<tr>
								<th colspan="2">
									<label for="utente">Utente</label>
								</th>
							</tr>
							<tr>
								<td><select style="width: 600px" class="form-control" id="utente" name="utente" ng-options="d.CognomeNome for d in Utenti track by d.IdUtente" ng-model="selectedUtente" ng-required="true"></select></td>
								<td>&nbsp;&nbsp;{{selectedUtente.IdUtente}}</td>
							</tr>
						</table>
					</div>

					<div>

						<!--sul salva genera la riga su db e manda mail con link con id Risposta generato -->
						<div>&nbsp;</div>


						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#anteprimaModal" style="margin-top: -10px">
							Anteprima
						</button>

						<!-- Modal -->
						<div class="modal fade" id="anteprimaModal" tabindex="-1" role="dialog" aria-labelledby="anteprimaModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-lg" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="anteprimaModalLabel" style="font-weight: bold; color: brown">Anteprima</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Chiudi"  style="width:2em;">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div style="margin: 10px;min-height:250px;overflow-y:scroll" class="panel panel-default ng-scope" ng-if="selectedSondaggio">
											{{selectedSondaggio.TestoEmail}} 
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
									</div>
								</div>
							</div>
						</div>



						<button style="margin-top: -10px" type="button" class="btn btn-primary" ng-click="save()" ng-disabled="">Salva</button>
						<button style="margin-top: -10px" type="button" class="btn btn-default" ng-click="annulla(Risposta)">Annulla</button>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
